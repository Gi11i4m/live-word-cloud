<html ng-app="wordCloud">
	<head>
		<title>Cegeka ASFM Feedback Word Cloud</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body ng-controller="WordCloudCtrl as wCCtrl" id="word_cloud_body">
		
		<!-- Placeholder -->
		<div id="vis"></div>
		
		<!-- Settings -->
		<form id="form">
			<textarea id="text" ng-model="wCCtrl.words"></textarea>
			<button id="go" type="submit"></button>
			<input type="text" id="font" ng-model="wCCtrl.font">
			<input type="number" id="angle-count" 	ng-model="wCCtrl.angleCount" min="1" value="7">
			<input type="number" id="angle-from" 	ng-model="wCCtrl.angleFrom" min="-90" max="90" value="-90">
			<input type="number" id="angle-to" 		ng-model="wCCtrl.angleTo" min="-90" max="90" value="90">
			<input type="number" id="max" 			ng-model="wCCtrl.numberOfWords" min="1" value="300">
			<input type="checkbox" id="per-line" 	ng-model="wCCtrl.oneWordPerLine">
			
			<input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked">
			<input type="radio" name="spiral" id="rectangular" value="rectangular">
			<input type="radio" name="scale" id="scale-log" value="log" checked="checked">
			<input type="radio" name="scale" id="scale-sqrt" value="sqrt">
			<input type="radio" name="scale" id="scale-linear" value="linear">
		</form>
		
		<!-- Scripts -->
		<script src="scripts/d3.js"></script>
		<script src="scripts/cloud.min.js"></script>
		<script src="scripts/jquery-2.1.4.min.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-animate.min.js"></script>
  		<script src="scripts/angular-aria.min.js"></script>
  		<script src="scripts/angular-material.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
